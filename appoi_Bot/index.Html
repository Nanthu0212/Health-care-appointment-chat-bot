<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Chatbot</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .chat-box { width: 400px; margin: auto; border: 1px solid #ccc; padding: 10px; }
        .messages { height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .user, .bot { padding: 5px; margin: 5px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
    </div>

    <script>
        function appendMessage(text, sender) {
            const msgDiv = document.getElementById("messages");
            const msg = document.createElement("div");
            msg.className = sender;
            msg.textContent = text;
            msgDiv.appendChild(msg);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value;
            if (message.trim() === "") return;
            appendMessage("You: " + message, "user");

            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("Bot: " + data.reply, "bot");
            });

            input.value = "";
        }
    </script>
</body>
</html>
