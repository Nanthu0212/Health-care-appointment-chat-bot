<!DOCTYPE html>
<html>
<head>
    <title>Appointment Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e6f0ff);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #4A90E2;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f0f4ff;
        }

        .userText, .botText {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 80%;
            clear: both;
        }

        .userText {
            background: #d0e6ff;
            color: #003366;
            float: right;
        }

        .botText {
            background: #e6ffe6;
            color: #006600;
            float: left;
        }

        .inputArea {
            display: flex;
            padding: 10px;
            background: #eef2f7;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #4A90E2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Healthcare Appointment Bot</div>
        <div id="chatbox"></div>
        <div class="inputArea">
            <input type="text" id="textInput" placeholder="Type a message..." onkeydown="if (event.keyCode === 13) sendMessage();">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendMessage() {
            const userText = $("#textInput").val();
            if (userText.trim() === "") return;

            $("#chatbox").append("<div class='userText'>You: " + userText + "</div><div style='clear: both;'></div>");
            $("#textInput").val("");

            $.ajax({
                type: "POST",
                url: "/chat",
                contentType: "application/json",
                data: JSON.stringify({ message: userText }),
                success: function(response) {
                    $("#chatbox").append("<div class='botText'>Bot: " + response.reply.replace(/\n/g, "<br>") + "</div><div style='clear: both;'></div>");
                    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                }
            });
        }
    </script>
</body>
</html>
